name: Go CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.4

      - name: Install dependencies
        run: go mod download

      - name: Lint
        run: golangci-lint run

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
